    <!-- sign up pop window -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupModalLabel">New user</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="id" class="col-form-label">User login id:(unique please)</label>
                  <input type="text" class="form-control" id="id">
                </div>
                <div class="form-group">
                  <label for="username" class="col-form-label">Your prefer NickName:</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="location" class="col-form-label">Location</label>
                    <input type="text" class="form-control" id="location">
                </div>
                <div class="form-group">
                    <label for="portrait" class="col-form-label">Portrait src</label>
                    <input type="text" class="form-control" id="portrait">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="client.userCreate()">Submit</button>
            </div>
          </div>
        </div>

            </div>
          </div>
