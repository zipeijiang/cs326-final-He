<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Word Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet"  type="text/css" href="wordPage.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="word-main.js"></script>
        <style>  
        </style>
      </head>
    <body>
      <div class="text-center">
        <h2>Online Dialect Dictionary</h2>      
        <p>For Share And Love</p>
      </div>
      

        
<nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <a class="navbar-brand" href="https://frozen-castle-51130.herokuapp.com/">Home</a>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Info <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a class="dropdown-item" onclick="javascript: window.location.href ='word.html'">Upload new word</a></li>
              <li class="divider"></li>

            </ul>
          </li>
        </ul>
        <div class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="searchBar">
          </div>
          <button type="submit" class="btn btn-default" onclick="client.search()">Submit</button>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

        <div class="left">
            <div class="container-fluid">

            <p id = 'wordImg'></p><br/>
            <label for="language">Choose your language</label>
            <select id= "language" class="selectpicker">
            </select>
            <button type="button" id="selectDef" onclick="client.defRead()" class="btn btn-primary">Go</button>

            <p id="test" style="font-size: xx-large;">
              Loading...
              <small style="font-size: small;"></small>
            </p>
            <p class='definition' id = 'definition'>Please select your language first</p>
            <button type="button" id="editExplaination" onclick="client.showDefBar()" class="btn btn-primary">Click to Add More Definition</button><br/>
            <div id="defBar" > 
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Language</span>
              </div>
              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id = add_lang>
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Definition</span>
              </div>
              <textarea type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id = add_def></textarea><br/>
              <button type="button" id="addDefinition" onclick="client.addDef()" class="btn btn-primary">Submit</button>
              <p id = "updateStatus"></p>
            </div>
            </div>
      </div>

      <div id = "data" class="right">
            <div class="container-fluid"> 
                <div class="container-fluid"> 
                    <button type="button" onclick="client.goToPronunPage()" class="btn-link">Upload your dialect!</button>
                </div>
                <div id="pronunciationBlocks">
                
                </div>
            </div>
        </div>
    </body>
    
    <footer class="container-fluid text-center">
        <p>Copyright</p>  
        <p>cs326 - he</p>  
      </footer>
</html>
